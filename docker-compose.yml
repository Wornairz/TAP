version: '3.7'
services: 
  zookeeper:
    image: zookeeper
    restart: always
    ports: 
      - 2181:2181
    container_name: "tap-zookeeper"
    networks: 
      tap:
        ipv4_address: "10.0.100.22"
  kafka:
    build: Kafka/
    networks: 
      tap:
        ipv4_address: "10.0.100.25"
    container_name: "tap-eth-kafka"
  spark:
    build: Spark/
    networks: 
      tap:
        ipv4_address: "10.0.100.42"
    container_name: "tap-eth-spark"

networks: 
  tap:
    ipam: 
      driver: default
      config: 
        - subnet: 10.0.100.0/24
    
